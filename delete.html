<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Customer | CommerceCore</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <h1><i class="fas fa-user-times"></i> Delete Customer</h1>
    <nav>
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="data.html"><i class="fas fa-chart-bar"></i> Data Visualization</a>
      <a href="about.html"><i class="fas fa-info-circle"></i> About Us</a>
    </nav>
  </header>

  <main>
    <section class="confirmation">
      
      <form>
        <div class="form-group">
          <label for="confirmId"><i class="fas fa-key"></i> Customer ID to Delete:</label>
          <input type="text" id="confirmId" name="confirmId" placeholder="Enter customer ID " required>
        </div>

 	<div class="warning-message">
          <i class="fas  fa-exclamation-triangle"></i>
        <h2>Waring</h2>
          <p style="color: #dc3545; margin-top: 20px;">
        Deleting a customer will remove all associated order records. This action is irreversible.</p>
      </div>

        <div class="form-actions">
          <button type="submit" class="btn-delete">
            <i class="fas fa-trash"></i> Delete
          </button>
          <a href="read.html" class="btn-cancel">
            <i class="fas fa-times"></i> Cancel
          </a>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 E-Commerce Prototype Team</p>
  </footer>
</body>
</html>
