<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Customer | CommerceCore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
      <div class="container">
        <a class="navbar-brand fs-2" href="index.html"><i class="fas fa-store me-2"></i> CommerceCore: A Smart E-Commerce System Prototype</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto gap-3">
            <li class="nav-item">
              <a class="nav-link rounded" href="index.html"><i class="fas fa-home me-2"></i> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link rounded" href="data.html"><i class="fas fa-chart-bar me-2"></i> Data Visualization</a>
            </li>
            <li class="nav-item">
              <a class="nav-link rounded" href="about.html"><i class="fas fa-info-circle me-2"></i> About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-4 flex-grow-1">
    <section class="confirmation mb-4">
      <h2 class="text-primary mb-3 fs-4"><i class="fas fa-user-times me-2"></i> Delete Customer</h2>

      <form class="col-md-6 offset-md-3">
        <div class="mb-3">
          <label for="confirmId" class="form-label"><i class="fas fa-key me-2"></i> Customer ID to Delete:</label>
          <input type="text" class="form-control" id="confirmId" name="confirmId" placeholder="Enter customer ID " required>
        </div>

        <div class="alert alert-warning mb-4" role="alert">
           <h4 class="alert-heading"><i class="fas fa-exclamation-triangle me-2"></i> Warning</h4>
           <p class="mb-0">Deleting a customer will remove all associated order records. This action is irreversible.</p>
        </div>

        <div class="d-flex gap-3">
          <button type="submit" class="btn btn-danger flex-fill">
            <i class="fas fa-trash me-2"></i> Delete
          </button>
          <a href="read.html" class="btn btn-secondary flex-fill">
            <i class="fas fa-times me-2"></i> Cancel
          </a>
        </div>
      </form>
    </section>
  </main>

  <footer class="bg-light py-3 mt-4">
    <p class="text-center">&copy; 2025 E-Commerce Prototype Team</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
