<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Visualization | CommerceCore</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1><i class="fas fa-chart-bar"></i> Explore the Data</h1>
    <nav>
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="data.html" class="active"><i class="fas fa-chart-bar"></i> Explore the Data</a>
      <a href="about.html"><i class="fas fa-info-circle"></i> About Us</a>
    </nav>
  </header>

  <main>
    <section>
      <h2><i class="fas fa-shopping-bag"></i> Sales by Product Category</h2>
      <canvas id="barChart" width="400" height="200"></canvas>
    </section>
    
    <section>
      <h2><i class="fas fa-users"></i> Customer Distribution by Region</h2>
      <canvas id="pieChart" width="400" height="200"></canvas>
    </section>
    
    <section>
      <h2><i class="fas fa-line-chart"></i> Monthly Revenue Growth</h2>
      <canvas id="lineChart" width="400" height="200"></canvas>
    </section>
  </main>

  
  <footer>
    <div class="footer-links">
      <ul>
        <li><a href="https://catalog.data.gov/dataset/purchase-order-quantity-price-detail-for-commodity-goods-procurements" target="_blank">Source Data</a></li>
        <li><a href="https://www.usf.edu/" target="_blank">USF</a></li>
        <li><a href="privacy.html">Privacy Policy</a></li>
      </ul>
    </div>

    <!-- Contact Us Popup -->
    <div id="contactPopup" class="popup" style="display:none;">
    <div class="popup-content">
      <span class="close-btn" onclick="hideContact()">&times;</span>
      <p>You can contact us at: <a href="mailto:support@example.com">support@example.com</a></p>
    </div>
    </div>

    <p>&copy; 2025 E-Commerce Prototype Team</p>
  </footer>

  <script>
    // Bar Chart: Sales by Category
    const barCtx = document.getElementById('barChart').getContext('2d');
    new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: ['Electronics', 'Clothing', 'Books', 'Groceries', 'Toys'],
        datasets: [{
          label: 'Sales ($)',
          data: [12000, 19000, 3000, 5000, 2300],
          backgroundColor: 'rgba(54, 162, 235, 0.6)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Pie Chart: Customer Distribution
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    new Chart(pieCtx, {
      type: 'pie',
      data: {
        labels: ['North America', 'Europe', 'Asia', 'South America'],
        datasets: [{
          label: 'Customers',
          data: [300, 200, 150, 100],
          backgroundColor: [
            'rgba(255, 99, 132, 0.6)',
            'rgba(54, 162, 235, 0.6)',
            'rgba(255, 206, 86, 0.6)',
            'rgba(75, 192, 192, 0.6)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true
      }
    });

    // Line Chart: Revenue Over Time
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Revenue ($)',
          data: [5000, 7000, 8000, 12000, 15000, 17000],
          fill: false,
          borderColor: 'rgba(153, 102, 255, 1)',
          tension: 0.1
        }]
      },
      options: {
        responsive: true
      }
    });
  </script>
</body>
</html>
