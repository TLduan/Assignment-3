<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Visualization | CommerceCore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style-overrides.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
      <div class="container">
        <a class="navbar-brand fs-2" href="index.html"><i class="fas fa-store me-2"></i> CommerceCore: A Smart E-Commerce System Prototype</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto gap-3">
            <li class="nav-item">
              <a class="nav-link rounded" href="index.html"><i class="fas fa-home me-2"></i> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active bg-white bg-opacity-25 rounded" aria-current="page" href="data.html"><i class="fas fa-chart-bar me-2"></i> Data Visualization</a>
            </li>
            <li class="nav-item">
              <a class="nav-link rounded" href="about.html"><i class="fas fa-info-circle me-2"></i> About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-4 flex-grow-1">
    <section class="mb-4">
      <h2 class="text-primary mb-3 fs-4"><i class="fas fa-shopping-bag me-2"></i> Sales by Product Category</h2>
      <div class="card card-body">
        <canvas id="barChart"></canvas>
      </div>
    </section>

    <section class="mb-4">
      <h2 class="text-primary mb-3 fs-4"><i class="fas fa-users me-2"></i> Customer Distribution by Region</h2>
       <div class="card card-body">
        <canvas id="pieChart"></canvas>
      </div>
    </section>

    <section class="mb-4">
      <h2 class="text-primary mb-3 fs-4"><i class="fas fa-line-chart me-2"></i> Monthly Revenue Growth</h2>
       <div class="card card-body">
        <canvas id="lineChart"></canvas>
      </div>
    </section>
  </main>

  <footer class="bg-light py-3 mt-4">
    <p class="text-center">&copy; 2025 E-Commerce Prototype Team</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Bar Chart: Sales by Category
    const barCtx = document.getElementById('barChart').getContext('2d');
    new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: ['Electronics', 'Clothing', 'Books', 'Groceries', 'Toys'],
        datasets: [{
          label: 'Sales ($)',
          data: [12000, 19000, 3000, 5000, 2300],
          backgroundColor: 'rgba(54, 162, 235, 0.6)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
    // Pie Chart: Customer Distribution
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    new Chart(pieCtx, {
      type: 'pie',
      data: {
        labels: ['North America', 'Europe', 'Asia', 'South America'],
        datasets: [{
          label: 'Customers',
          data: [300, 200, 150, 100],
          backgroundColor: [
            'rgba(255, 99, 132, 0.6)',
            'rgba(54, 162, 235, 0.6)',
            'rgba(255, 206, 86, 0.6)',
            'rgba(75, 192, 192, 0.6)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true
      }
    });
    // Line Chart: Revenue Over Time
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Revenue ($)',
          data: [5000, 7000, 8000, 12000, 15000, 17000],
          fill: false,
          borderColor: 'rgba(153, 102, 255, 1)',
          tension: 0.1
        }]
      },
      options: {
        responsive: true
      }
    });
  </script>
</body>
</html>
