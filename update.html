<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Customer Info</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <header>
    <h1>Update Existing Customer</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="data.html">Data Visualization</a>
      <a href="about.html">About Us</a>
    </nav>
  </header>

  <main>
    <section>
      <p>This page simulates editing an existing customer record. In the final project, this form would be populated with real customer data and connected to the backend for live updates.</p>

      <form>
        <label for="custId">Customer ID:</label><br/>
        <input type="text" id="custId" name="custId" value="1002" disabled /><br/><br/>

        <label for="name">Full Name:</label><br/>
        <input type="text" id="name" name="name" value="John Smith" /><br/><br/>

        <label for="email">Email:</label><br/>
        <input type="email" id="email" name="email" value="john@example.com" /><br/><br/>

        <label for="region">Region:</label><br/>
        <select id="region" name="region">
          <option selected>Europe</option>
          <option>North America</option>
          <option>Asia</option>
          <option>South America</option>
        </select><br/><br/>

        <button type="button">Update</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 E-Commerce Prototype Team</p>
  </footer>
</body>
</html>
