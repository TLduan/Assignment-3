<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Customer | CommerceCore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style-overrides.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
      <div class="container">
        <a class="navbar-brand fs-2" href="index.html"><i class="fas fa-store me-2"></i> CommerceCore: A Smart E-Commerce System Prototype</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto gap-3">
            <li class="nav-item">
              <a class="nav-link rounded" href="index.html"><i class="fas fa-home me-2"></i> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link rounded" href="data.html"><i class="fas fa-chart-bar me-2"></i> Data Visualization</a>
            </li>
            <li class="nav-item">
              <a class="nav-link rounded" href="about.html"><i class="fas fa-info-circle me-2"></i> About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-4 flex-grow-1">
    <section class="form-container mb-4">
      <h2 class="text-primary mb-3 fs-4"><i class="fas fa-user-edit me-2"></i> Update Customer</h2>
      <p class="mb-4">This page simulates editing an existing customer record in a real e-commerce system.</p>

      <form class="col-md-8 offset-md-2">
        <div class="mb-3">
          <label for="custId" class="form-label"><i class="fas fa-id-card me-2"></i> Customer ID:</label>
          <input type="text" class="form-control" id="custId" name="custId" value="1002" disabled>
        </div>

        <div class="mb-3">
          <label for="name" class="form-label"><i class="fas fa-user me-2"></i> Full Name:</label>
          <input type="text" class="form-control" id="name" name="name" value="John Smith" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label"><i class="fas fa-envelope me-2"></i> Email:</label>
          <input type="email" class="form-control" id="email" name="email" value="john@example.com" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label"><i class="fas fa-phone me-2"></i> Phone Number:</label>
          <input type="tel" class="form-control" id="phone" name="phone" value="+1 555-123-4567">
        </div>

        <div class="mb-3">
          <label for="address" class="form-label"><i class="fas fa-map-marker-alt me-2"></i> Address:</label>
          <textarea class="form-control" id="address" name="address">123 Main St, Anytown, USA</textarea>
        </div>

        <div class="mb-3">
          <label for="region" class="form-label"><i class="fas fa-globe me-2"></i> Region:</label>
          <select class="form-select" id="region" name="region" required>
            <option>North America</option>
            <option selected>Europe</option>
            <option>Asia</option>
            <option>South America</option>
          </select>
        </div>

        <div class="d-flex gap-3">
          <button type="submit" class="btn btn-primary flex-fill">
            <i class="fas fa-save me-2"></i> Update Customer
          </button>
          <a href="read.html" class="btn btn-secondary flex-fill">
            <i class="fas fa-times me-2"></i> Cancel
          </a>
        </div>
      </form>
    </section>
  </main>

  <footer class="bg-light py-3 mt-4">
    <p class="text-center">&copy; 2025 E-Commerce Prototype Team</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
