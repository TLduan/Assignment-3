<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create New Entry</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <header>
    <h1>Create New Customer</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="data.html">Data Visualization</a>
      <a href="about.html">About Us</a>
    </nav>
  </header>

  <main>
    <section>
      <p>This page simulates how a user would create a new customer record in a real e-commerce database. In the final project, this form will send data to the backend using an API.</p>

      <form>
        <label for="name">Full Name:</label><br/>
        <input type="text" id="name" name="name" placeholder="Jane Doe"><br/><br/>

        <label for="email">Email:</label><br/>
        <input type="email" id="email" name="email" placeholder="jane@example.com"><br/><br/>

        <label for="region">Region:</label><br/>
        <select id="region" name="region">
          <option value="North America">North America</option>
          <option value="Europe">Europe</option>
          <option value="Asia">Asia</option>
          <option value="South America">South America</option>
        </select><br/><br/>

        <button type="button">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 E-Commerce Prototype Team</p>
  </footer>
</body>
</html>
