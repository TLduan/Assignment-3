<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Entry | CommerceCore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
      <div class="container">
        <a class="navbar-brand fs-2" href="index.html"><i class="fas fa-store me-2"></i> CommerceCore: A Smart E-Commerce System Prototype</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto gap-3">
            <li class="nav-item">
              <a class="nav-link rounded" href="index.html"><i class="fas fa-home me-2"></i> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link rounded" href="data.html"><i class="fas fa-chart-bar me-2"></i> Data Visualization</a>
            </li>
            <li class="nav-item">
              <a class="nav-link rounded" href="about.html"><i class="fas fa-info-circle me-2"></i> About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-4 flex-grow-1">
    <section class="form-container mb-4">
      <h2 class="text-primary mb-3 fs-4"><i class="fas fa-user-plus me-2"></i> Create New Customer</h2>
      <p class="mb-4">This page simulates how a user would create a new customer record in a real e-commerce database.</p>

      <form>
        <div class="mb-3">
          <label for="name" class="form-label"><i class="fas fa-user me-2"></i> Full Name:</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter customer name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label"><i class="fas fa-envelope me-2"></i> Email:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter customer email" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label"><i class="fas fa-phone me-2"></i> Phone Number:</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number">
        </div>

        <div class="mb-3">
          <label for="address" class="form-label"><i class="fas fa-map-marker-alt me-2"></i> Address:</label>
          <textarea class="form-control" id="address" name="address" placeholder="Enter customer address"></textarea>
        </div>

        <div class="mb-3">
          <label for="region" class="form-label"><i class="fas fa-globe me-2"></i> Region:</label>
          <select class="form-select" id="region" name="region" required>
            <option value="">Select a region</option>
            <option value="North America">North America</option>
            <option value="Europe">Europe</option>
            <option value="Asia">Asia</option>
            <option value="South America">South America</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save me-2"></i> Create Customer
        </button>
      </form>
    </section>
  </main>

  <footer class="bg-light py-3 mt-4">
    <p class="text-center">&copy; 2025 E-Commerce Prototype Team</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
