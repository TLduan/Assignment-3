<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Entry | CommerceCore</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <h1><i class="fas fa-user-plus"></i> Create New Customer</h1>
    <nav>
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="data.html"><i class="fas fa-chart-bar"></i> Data Visualization</a>
      <a href="about.html"><i class="fas fa-info-circle"></i> About Us</a>
    </nav>
  </header>

  <main>
    <section class="form-container">
      <p>This page simulates how a user would create a new customer record in a real e-commerce database.</p>

      <form>
        <div class="form-group">
          <label for="name"><i class="fas fa-user"></i> Full Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter customer name" required>
        </div>

        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter customer email" required>
        </div>

        <div class="form-group">
          <label for="phone"><i class="fas fa-phone"></i> Phone Number:</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter phone number">
        </div>

        <div class="form-group">
          <label for="address"><i class="fas fa-map-marker-alt"></i> Address:</label>
          <textarea id="address" name="address" placeholder="Enter customer address"></textarea>
        </div>

        <div class="form-group">
          <label for="region"><i class="fas fa-globe"></i> Region:</label>
          <select id="region" name="region" required>
            <option value="">Select a region</option>
            <option value="North America">North America</option>
            <option value="Europe">Europe</option>
            <option value="Asia">Asia</option>
            <option value="South America">South America</option>
          </select>
        </div>

        <button type="submit" class="btn-submit">
          <i class="fas fa-save"></i> Create Customer
        </button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 E-Commerce Prototype Team</p>
  </footer>
</body>
</html>
